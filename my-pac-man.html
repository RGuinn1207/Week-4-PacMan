<html>
<script>
var pos = 0;
let pageWidth = window.innerWidth;
const pacArray = [
  ["./PacMan1.png", "./PacMan2.png"],
  ["./PacMan3.png", "./PacMan4.png"],
];
// don't forget to have the .png in the same folder rhg
var direction = 0;
var focus = 0;

function Run() {
  let img = document.getElementById("PacMan");
  let imgWidth = img.width;
  focus = (focus + 1) % 2;
  direction = checkPageBounds(direction, imgWidth, pos, pageWidth);
  //had to add pageWidth on line 17 was null (rhg)
  img.src = pacArray[direction][focus];
  if (direction) {
    pos -= 20;
    img.style.left = pos + 'px';
  } else {
    pos += 20;
    img.style.left = pos + 'px';
  }
}
setInterval(Run, 150);

//line 28 straight forward just entered what is there (rhg)

function checkPageBounds(direction, imgWidth, pos, pageWidth) {
  if (pos + imgWidth > pageWidth) {
    direction = 1;
  }//both if statements needed the {} to work (rhg)
  if (pos < 0) {
    direction = 0;
  }
  
  return direction;
}
</script>

<body>
<img id="PacMan" src="./PacMan1.png" width='200' style="position:absolute">
</body>

</html>
